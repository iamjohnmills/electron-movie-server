<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'self'">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div id="container-settings" class="container">
      <div class="back-button mb-20">
        <a href="index.html"><span class="top-up-1 fs-18 mr-5">&lsaquo;</span>Back</a>
      </div>

      <form>
        <div class="mb-20">
          <div class="mb-10">
            <span class="font-weight-bold mr-5">Server IP:</span>
            <span id="ip-address"></span>
          </div>
          <div class="mb-10">
            <label class="font-weight-bold mr-5">Port:</label>
            <input id="input-port" class="" type="text" name="port" value="8081" placeholder="Port" />
          </div>
          <div class="mb-10">
            <label class="font-weight-bold mr-5">TMDB API Key:</label>
            <input id="input-tmdb-key" class="" type="text" name="tmdb-key" value="" placeholder="TMDB Key" />
          </div>
          <div class="mb-10">
            <label class="d-block mb-5 font-weight-bold">Media Folders</label>
            <div id="media_directories" class="mb-10"></div>
            <button id="choose-media-directory">Add Media Directory</button>
          </div>
        </div>
        <div>
          <input id="submit-form" type="submit" value="Save" />
        </div>
      </form>
    </div>
  </body>
</html>
